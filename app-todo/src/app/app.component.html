<div class="max-w-md mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Todo List</h1>
  <div class="flex mb-4">
    <input
      type="text"
      [(ngModel)]="inputValue"
      placeholder="Enter a todo item"
      class="flex-grow mr-2 px-3 py-2 border border-gray-300 rounded"
    />
    <button
      (click)="handleAddTodo()"
      class="px-4 py-2 bg-blue-500 text-white rounded"
    >
      Add
    </button>
  </div>
  <ul>
    <li
      *ngFor="let todo of todos$ | async; let i = index"
      class="flex items-center mb-2 bg-gray-100 p-2 rounded"
    >
      <span
        [class.line-through]="todo.completed"
        [class.text-gray-500]="todo.completed"
        class="flex-grow"
        >{{ todo.text }}</span
      >
      <button
        (click)="handleToggleTodo(i)"
        class="ml-2 px-2 py-1 bg-green-500 text-white rounded"
      >
        {{ todo.completed ? "Undo" : "Complete" }}
      </button>
      <button (click)="handleRemoveTodo(i)">X</button>
    </li>
  </ul>
</div>
