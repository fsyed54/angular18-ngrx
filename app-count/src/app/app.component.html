<div class="counter-container">
  <h1>Welcome to Angular NGRX Counter!</h1>
  <h2>{{ count$ | async }}</h2>
  <div class="button-group">
    <button class="counter-button increment" (click)="increment()">Increment</button>
    <button class="counter-button decrement" (click)="decrement()">Decrement</button>
    <button class="counter-button reset" (click)="reset()">Reset</button>
  </div>
</div>
